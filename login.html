<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Estudiarg</title>
    <link rel="stylesheet" href="style.login.css">
</head>
<body>
    <div class="container">

    <div class="login">
        <div class="title">Iniciar sesión</div>
        <form action="#">
          <div class="field">
            <input type="text" required>
            <label>Email</label>
          </div>
          <div class="field">
            <input type="password" required>
            <label>Contraseña</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Recordarme</label>
            </div>
            <div class="pass-link"><a href="#">Olvide mi contraseña</a></div>
          </div>
          <div class="field">
            <input type="submit" value="ingresar">
          </div>
          <div class="signup-link">¿No estás registrado? <a href="register.html">Registrarse</a></div>
        </form>
        <a href="index.html" class="regresar">Regresar</a>
      </div>
    </div>
</body>
</html>
